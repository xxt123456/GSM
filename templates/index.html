<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="/static/plugins/bootstrap/css/bootstrap.css"/>
    <link rel="stylesheet" href="/static/plugins/font-awesome/css/font-awesome.css"/>
    <link rel="stylesheet" href="/static/css/edmure.css"/>
    <link rel="stylesheet" href="/static/css/commons.css"/>
    <link rel="stylesheet" href="/static/css/row-avatar.css"/>

    <script type="text/javascript" src="/static/js/jquery-1.12.4.js"></script>
    <script type="text/javascript" src="/static/plugins/bootstrap/js/bootstrap.js"></script>
</head>
<body>
{% include 'include/header.html' %}
<div class="container">
    <div class="col-md-8">
        <div class="article-list">
            {% for row in article_list %}
                <div class="article-item clearfix">
                    <h3><a href="/{{ row.blog.site }}/{{ row.articledetail.article.nid }}.html">{{ row.title }}</a></h3>
                    <div class="clearfix">
                        <a class="active left" href="#" style="height: 80px;width: 80px">
                            <img style="height: 80px;width: 80px" src="/static/imgs/avatar/123.jpg">
                        </a>
                        {{ row.summary }}
                    </div>
                    <div class="footers">
                        <a href="#">
                            <i class="fa fa-user-o" aria-hidden="true"></i>
                            <span>{{ row.blog.user.nickname }}</span>
                        </a>
                        <span>发布时间:{{ row.creat_time }}</span>
                        <a href="#" class="ele">
                            <i class="fa fa-commenting-o" aria-hidden="true"></i>
                            <span>{{ row.comment_count }}</span>
                            <a href="#" class="ele">
                                <i class="fa fa-thumbs-o-up" aria-hidden="true"></i>
                                <span>{{ row.up_count }}</span>
                            </a>
                        </a>
                    </div>
                </div>
            {% endfor %}
        </div>
        <div class="clearfix">
            <ul class="pagination">
                {{ page_str }}
            </ul>
        </div>

    </div>
</div>
</body>
</html>
